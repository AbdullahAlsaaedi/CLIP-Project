        </div>
    


    </div>




    
    
    <div class="sort-search">
        <select class="sort" >
            <option value="" disabled selected>Sort by : </option>
            <option value="new">new</option>
            <option value="old">old</option>
            <option value="top">top</option>
        </select>
        <input placeholder="search" type="text" class="search input">
        <button class="create-post-btn">Create a post</button>

    </div>

    <!-- Post Form -->


    <div class="form-modal">


        

        

        <div class="form-modal-content">

            <span class="close-form-modal">
                &times;
            </span>

            <div class="post-types">
                <div class="post-type text-type">
                    Text
                    <img src="../images/undraw_browsing_online_re_umsa.svg" alt="">

                </div>
    
                <div class="post-type visual-type">
                    images and videos 
                    <img src="../images/undraw_drag_re_shc0.svg" alt="">
                </div>

                <div class="post-type file-type">
                    Files
                    <img src="../images/undraw_drag_re_shc0.svg" alt="">
                </div>
    
            </div>

            <form action="#" class="post-form hidden">
                <h1 class="post-form-heading">Enter your post details</h1>
                <input type="text" required name="postTitle" id="postTitle" placeholder="title: ">
                <textarea name="postContent" id="postContent" placeholder="type something"></textarea>
                <button class="post-btn" type="post-submit">Submit</button>
            </form>

            <form action="#" class="visual-form hidden">
                <h1 class="post-form-heading">Title</h1>
                <input type="text" required name="postTitle" id="postTitle" placeholder="title: ">
                
                <!-- Hidden file input -->
                <input type="file" id="fileInput" style="display: none;" />
            
                <!-- Button to trigger file input click -->
                <button type="button" id="uploadBtn">Upload Image Here</button>

                <div class="imagePreviewContainer">
                    <img class="imagePreview hidden" src="" alt="Image preview">
                </div>
            
                <button class="post-btn" type="submit">Submit</button>
            </form>
