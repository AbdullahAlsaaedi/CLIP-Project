<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signin.css">

    <script defer type="module" src="../scripts/signin.js"></script>

</head>
<body>

    <header class="header">

        <!-- for the navigation links -->
        <nav class="nav">

            <h1 class="heading"><a class="heading-link" href="../index.html">CLIP</a></h1>


        </nav>

    </header>


    <main class="main">

        <div class="signin-container">
            <h1 class="signin-heading">
                Log in to CLIP 
            </h1>
    
            <p class="signin-haveAcc">Dont have an account? <a href="signup.html"> Create now!</a></p>
    
            <form id="login-form">
    
                <label for="email">Email </label>
                <input class="input" name="email" type="email" id="email" placeholder="Email" required>
    
                <label for="password">Password</label>
                <input class="input" name="password" type="password" id="password" placeholder="Password" required>

    
                <button class="signin-btn" type="submit">Sign in</button>
            </form>

            <div class="divider">
                <span class="divider-text">or</span>
            </div>
    
            <button class="goolge-sign-btn">
                <img src="../images/google-icon.svg" alt="">
                Continue with Google
            </button>

        </div>

        

        <div class="img-container">
            <h1>Benefit from all CLIP features with a free account!</h1>
            <p>in order to use all the feature in CLIP u need to create an account to be able to add friends, share content, enter live sessions and much more !</p>
            <img src="../images/2.webp" alt="image" class="img img-2">
            <img src="../images/3.webp" alt="image" class="img img-3">
            <img src="../images/5.webp" alt="image" class="img img-4">

        </div>

        <!-- <div class="image-container">
            <img src="../images/Social life-rafiki 2.png" alt="">
        </div> -->

        

    </main>










</body>
</html>
