<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>

    <link rel="stylesheet" href="/../css/reset.css">
    <link rel="stylesheet" href="/../css/signin.css">

    <script defer type="module" src="/../scripts/signin.js"></script>

</head>
<body>
    <h1>
        Sign in 
    </h1>

    <form id="signup-form">
        <label for="email">Email </label>
        <input name="email" type="email" id="email" placeholder="Email" required>
        <label for="password">Password s</label>
        
        <input name="password" type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>


    <h1>
        Login  
    </h1>


    <form id="login-form">
        <label for="email">Email </label>
        <input name="email" type="email" id="email" placeholder="Email" required>
        <label for="password">Password s</label>
        
        <input name="password" type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    

    <button class="signoutbtn">Sign out</button>

    <!-- <script src="bundle.js"></script> -->

    <!-- <script type="module" src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script> -->
</body>
</html>
