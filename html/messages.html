            <!-- unorder list -->

    <main class="messages-main">
        <div class="user-list">


            <div class="user-list-header">
                <h2>Messages</h2>
                <button class="new-message-btn">
                    new message
                    <img src="../images/icons8-message-50.png" alt="Logo">
                </button>
            </div>

            <div class="user-list-users">
                
            </div>

        </div>
        <div class="conversation">

            <div class="conversation-header">
            </div>


            <div class="message-area">

                <div class="messages">
                    <div class="message">
                        
                    </div>
                </div>
                
                <div class="message-input-container">
                    <input type="text" disabled class="message-input input" placeholder="Type a message...">
                    <button disabled class="message-area-btn">Send</button>
                </div>

            </div>
        </div>

        

        

    </main>


    

    <div class="accounts-modal hidden">
        <div class="accounts-modal-header">
            Send a message
            <button class="accounts-modal-closebtn">
                X
            </button>
        </div>

        <div class="sendTo">
            To: 
            <input placeholder="Search for username" type="text" class="sendTo-input input">
            <button class="sendTo-btn"> > </button>
        </div>

        
        <div class="accounts-found">
            no accounts found
        </div>

        <div class="modal-message-input-container">
            <input type="text" class="modal-message-input input" placeholder="Type a message...">
            <button class="modal-message-area-btn">Send</button>
        </div>
        

        
        

        
    </div>
